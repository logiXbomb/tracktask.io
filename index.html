<html>
	<head>
		<title>Vim Task</title>
		<script src="tasktrack.io/main.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script>
			const app = Elm.Main.init({
				node: document.getElementById('app')
			});

			const ports = app.ports;

			if (ports && ports.addTask) {
				ports.addTask.subscribe(() => {
					console.log('add task')
				})

			}
		</script>
	</body>
</html>
